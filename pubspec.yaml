name: budgetary
description: A beautiful liquid UI budgeting app with smooth animations
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Animation
  flutter_screenutil: ^5.9.0
  lottie: ^3.1.0
  flutter_animate: ^4.5.0
  liquid_progress_indicator: ^0.4.0
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  percent_indicator: ^4.2.5
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.9.0    # Provides Firestore on all platforms, including web
  firebase_storage: ^11.5.6  

  firebase_auth_web: ^5.9.1
  cloud_firestore_web: 3.12.5   # Pulls in the correct web interop
  firebase_storage_web: ^3.7.0

  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Networking
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # Utils
  intl: ^0.18.1
  image_picker: ^1.0.4
  permission_handler: ^11.1.0
  path_provider: ^2.1.1
  
  # Charts & Graphs
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^23.2.7
  
  # Export
  pdf: ^3.10.7
  excel: ^4.0.2
  
  cupertino_icons: ^1.0.2
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

    # New payment dependencies
  razorpay_flutter: ^1.3.7
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0
  permission_handler: ^11.0.1
  
  # For CIBIL score and loans
  http: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Additional UI dependencies
  shimmer: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf